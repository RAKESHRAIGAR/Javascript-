<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Can Show HTML Elements</title>
  </head>
  <body>
    <header><h1>hi i am rakesh sukhen</h1></header>
    <main>
      <h1 id="yes" style="display: none">you and me</h1>
      <button
        type="button"
        onclick="document.getElementById('yes').style.display='block'"
      >
        Click Me
      </button>
    </main>
    <footer><h1>we are the most unique person</h1></footer>
  </body>
</html>
