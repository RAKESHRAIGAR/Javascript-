<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Synax</h1>
    <button type="button" onclick="myFunction()">Click Here</button>
    <p id="yes"></p>
    <script>
      let x, y;
      x = 5;
      y = 6;
      let z = x + y;
      function myFunction() {
        document.getElementById("yes").innerHTML = z;
      }

      // JavaScript Values two typw of value in which
      // 1 fixed value in which number and string
      // and second is variable value JavaScript uses the keywords var, let and const to declare variables
    </script>
  </body>
</html>
