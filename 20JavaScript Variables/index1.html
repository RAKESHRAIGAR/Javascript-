<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Javascript Variable</h1>
    <p>number could not needed any type of the quotes like single or double</p>
    <p id="good"></p>
    <button id="good" onclick="myfunction()">Click Me</button>
    <script>
      const pie = 3.12;
      let person = "RAKESH SUKHEN";
      let answer = "yes i am sukhen rakesh";
      function myfunction() {
        document.getElementById("good").innerHTML =
          pie + "<br>" + person + "<br>" + answer;
      }
    </script>
  </body>
